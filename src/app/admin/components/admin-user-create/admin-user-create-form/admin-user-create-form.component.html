<div class="page-max-width px-2">
  <form *ngIf="userForm" [formGroup]="userForm">
    <!-- <div class="row py-4 border-bottom">
      <label for="username" class="col-5 mb-2">Username</label>
      <div class="col input-group">
        <input type="text" class="form-control" placeholder="username" formControlName="username" />
      </div>
    </div> -->
    <div class="row py-4 border-bottom">
      <label for="email" class="col-5 mb-2">email</label>
      <div class="col-7 form-group">
        <input type="select" class="form-control" placeholder="email" formControlName="email" />
      </div>
    </div>
    <div class="row py-4 border-bottom">
      <label for="company" class="col-5 mb-2">CompanyId (juste pour rappel)</label>
      <div class="col-7 form-group">
        <input type="select" class="form-control" placeholder="companyId" readonly formControlName="companyId" />
      </div>
    </div>
    <div class="row py-4 border-bottom">
      <p class="col-5 mb-2">TeamId</p>
      <div class="col-7 form-group">
        <ng-select [items]="teams" [placeholder]="'select teams'" bindLabel="shortName" bindValue="id" formControlName="teamId"></ng-select>
      </div>
    </div>
  </form>
</div>

<div class="py-4 page-max-width">
  <button type="button" class="btn btn-primary float-end" (click)="submit()">
    Save
  </button>
</div>
