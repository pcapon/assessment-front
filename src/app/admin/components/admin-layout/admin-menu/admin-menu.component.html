<div>
  <div class="logo">
    <img src="/assets/img/logo.svg" alt="Alto Logo" />
    <span class="company-name">Alto Admin</span>
  </div>

  <div class="menu">
    <div>
      <a [routerLink]="'home'" routerLinkActive="menu-selected" class="module">
        Home
      </a>
      <a [routerLink]="'companies'" routerLinkActive="menu-selected" class="module">
        Companies
      </a>
      <a [routerLink]="'users'" routerLinkActive="menu-selected" class="module">
        Users
      </a>
    </div>
    <div class="bottom-block" *ngIf="user">
      <alto-img-badge [url]="user.pictureUrl"></alto-img-badge> {{user.email}}
    </div>
  </div>
  
</div>
