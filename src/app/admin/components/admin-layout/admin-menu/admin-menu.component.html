<div>
  <div class="logo">
    <img src="/assets/img/logo.svg" alt="Alto Logo" />
    <span class="company-name">Alto Admin</span>
  </div>

  <div class="menu">
    <div>
      <a [routerLink]="'home'" routerLinkActive="menu-selected" class="module" (click)="removeImpersonation()">
        Home
      </a>
      <a [routerLink]="'companies'" routerLinkActive="menu-selected" class="module" (click)="removeImpersonation()">
        Companies
      </a>
      <a [routerLink]="'users'" routerLinkActive="menu-selected" class="module" (click)="removeImpersonation()">
        Users
      </a>
    </div>
    <div class="bottom-block mb-2" *ngIf="user">
      <alto-img-badge [url]="user.pictureUrl"></alto-img-badge> 
      <div class="d-inline-block ms-3">
        <p *ngIf="impersonatedUser" class="btn btn-danger" (click)="removeImpersonationAndreload()">remove impersonation</p>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </div>
  
</div>
