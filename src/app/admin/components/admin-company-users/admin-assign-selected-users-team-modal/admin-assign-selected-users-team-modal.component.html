<div class="modal-header">
  <div class="float-start mx-3 alto-badge-big"><i class="bi bi-person-plus-fill fs-4 fw-bolder"></i></div>
  <div>
    <h4 class="modal-title" id="modal-title">Assign selected users to a team</h4>
    <span>You can change the team of several users in the same time.</span>
  </div>
</div>
<div class="modal-body">
  <ng-select
    class="w-100"
    required
    [items]="teams"
    [multiple]="false"
    bindLabel="shortName"
    placeholder="Select a team"
    [closeOnSelect]="true"
    [selectableGroup]="true"
    bindValue="id"
    [formControl]="selectedTeam"
  >
    <ng-template ng-label-tmp let-item="item">
      <div class="alto-badge fs-6b" [style]="item.id | teamColor">
        <span>{{ item.shortName }}</span>
      </div>
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
      <span class="alto-badge fs-6b" [style]="item.id | teamColor">
        {{ item.shortName }} - {{ item.longName }}
      </span>
    </ng-template>
  </ng-select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary flex-grow-1" (click)="modal.dismiss('cancel click')">
    Cancel
  </button>
  <button type="button" class="btn btn-primary flex-grow-1" (click)="modal.close(selectedTeam.value)">
    Confirm
  </button>
</div>
