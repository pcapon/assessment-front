<h2>Data de cet utilistaeur, version brute :</h2>
<pre>{{ user | json }}</pre>

<h2>Edit user</h2>
<form [formGroup]="userForm" class="page-max-width">  
  <div class="form-group row">
  <label class="form-label" for="username">Username</label>
</div>
<div class="form-group row">
  <input formControlName="username" />
  <label class="form-label" for="firstname">Firstname</label>
</div>
<div class="form-group row">
  <input formControlName="firstname" />
  <label class="form-label" for="lastname">Lastname</label>
</div>
<div class="form-group row">
  <input formControlName="lastname" />
  <label class="form-label" for="slackId">Slack ID (for Slack connection)</label>
</div>
<div class="form-group row">
  <input formControlName="slackId" />
  <label class="form-label" for="role">Role</label>
</div>
<div class="form-group row">
  <select formControlName="role">
    <option value="company-user">company-user</option>
    <option value="company-admin">company-admin</option>
  </select>
</div>
  <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
</form>
