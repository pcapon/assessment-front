<h2>Data de cet utilistaeur, version brute :</h2>
<pre>{{ user | json }}</pre>

<h2>Edit user</h2>
<form [formGroup]="userForm" class="page-max-width" *ngIf="userForm">
  <div class="form-group row">
    <label class="form-label" for="username">Username</label>
    <input formControlName="username" />
  </div>
  <div class="form-group row">
    <label class="form-label" for="slackId">Slack ID (⚠️ make sure you know what your are doing)</label>
    <input formControlName="slackId" />
  </div>
  <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
</form>
