<input
  #fileInput
  type="file"
  [id]="id"
  [multiple]="multiple"
  [accept]="accept"
  [disabled]="disabled"
  (change)="_onFilesSelected($event)"
/>
<div class="d-flex position-absolute flex-column w-100 h-100 align-items-center p-4">
  <div class="pb-4">
    <div class="float-start mx-3 alto-badge-big">
      <i class="bi bi-cloud-arrow-up fs-4"></i>
    </div>
  </div>
  <span> Click to upload or drag and drop</span>
  <ng-content select="[subtitle]"></ng-content>
</div>
