<ng-template #toolTip>
  {{ user?.lastname && user?.firstname ? user?.firstname + ' ' + user?.lastname : user?.username }}
  <br />
  {{ user?.email }}
</ng-template>
<div [ngbTooltip]="toolTip">
  <ng-container *ngIf="thumb; else elseTemplate">
    <img src="{{ thumb }}" alt="Profile Picture" [style]="getStyle(size)" />
  </ng-container>
  <ng-template #elseTemplate>
    <div class="d-inline-block" [style]="getStyle(size)"></div>
  </ng-template>
</div>
