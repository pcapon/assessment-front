<ng-select
  [items]="data"
  [multiple]="multiple"
  [bindValue]="returnValue"
  [bindLabel]="displayLabel"
  [placeholder]="placeholder"
  [closeOnSelect]="!multiple"
  [(ngModel)]="selectedItems"
  [searchable]="false"
  (change)="selectChange.emit(selectedItems)"
  #select
>
  <ng-template ng-header-tmp>
    <input style="width: 100%; line-height: 24px" type="text" (input)="search(select, $event)" />
  </ng-template>

  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <div style="padding-bottom: 0.3rem">
      {{ placeholder }} <span class="alto-badge ms-1">{{ items.length }}</span>
    </div>
  </ng-template>
  <ng-template ng-option-tmp let-item="item" let-index="index">
    <span *ngIf="isColored" class="alto-badge fw-normal fs-6" [style.backgroundColor]="item.id | uuid2color">
      {{ item[displayLabel] }}
    </span>
    <span *ngIf="!isColored">
      {{ item[displayLabel] }}
    </span>
    <i class="bi bi-check-circle-fill"></i>
  </ng-template>
</ng-select>
