<div class="d-flex flex-nowrap justify-content-end" [class]="displayTime <= 10 ? 'text-danger' : ''">
  <i class="fs-5 bi bi-stopwatch me-3"></i>
  <p class="fw-bold">{{ displayTime + ' ' + I18ns.training.secondsRemaining }}</p>
</div>

<div *ngIf="!isQuestionsLoading" class="mt-4">
  <h2 class="alto-grey">{{ I18ns.training.selectOneAnswer }}</h2>
  <h1>{{ displayedQuestion.title }}</h1>
</div>
<div *ngIf="!isQuestionsLoading" class="mt-4">
  <div class="row my-4">
    <alto-answer-card
      class="col-6"
      [answer]="currentAnswers[0].answer"
      [type]="currentAnswers[0].type"
      (click)="selectAnswer(currentAnswers[0].answer)"
    ></alto-answer-card>
    <alto-answer-card
      class="col-6"
      [answer]="currentAnswers[1].answer"
      [type]="currentAnswers[1].type"
      (click)="selectAnswer(currentAnswers[1].answer)"
    ></alto-answer-card>
  </div>
  <div class="row my-4">
    <alto-answer-card
      *ngIf="currentAnswers[2]"
      class="col-6"
      [answer]="currentAnswers[2].answer"
      [type]="currentAnswers[2].type"
      (click)="selectAnswer(currentAnswers[2].answer)"
    ></alto-answer-card>
    <alto-answer-card
      *ngIf="currentAnswers[3]"
      class="col-6"
      [answer]="currentAnswers[3].answer"
      [type]="currentAnswers[3].type"
      (click)="selectAnswer(currentAnswers[3].answer)"
    ></alto-answer-card>
  </div>
</div>
<div class="d-flex flex-nowrap justify-content-between">
  <a
    type="button"
    class="btn btn-outline-secondary"
    [routerLink]="['/', AltoRoutes.user, AltoRoutes.userHome]"
    (click)="stopTimer()"
  >
    <i class="bi bi-save me-2"></i>
    {{ I18ns.training.saveAndQuit }}</a
  >
  <button class="btn btn-primary" (click)="submitAnswer()">
    {{ I18ns.training.submit }}
    <i class="bi bi-arrow-right-short"></i>
  </button>
</div>
