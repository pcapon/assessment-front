<div class="d-flex flex-nowrap justify-content-end" [class]="displayTime <= 10 ? 'text-danger' : ''">
  <i class="bi bi-stopwatch me-3"></i>
  <p class="fw-bold">{{ displayTime + ' ' + I18ns.training.secondsRemaining }}</p>
</div>

<div *ngIf="!isQuestionsLoading" class="mt-4">
  <h2 class="alto-grey">{{ I18ns.training.selectOneAnswer }}</h2>
  <h1>{{ displayedQuestion.title }}</h1>
</div>
<div class="mt-4">
  <div class="row my-4">
    <div
      class="col mx-4 panel"
      [class]="selectedAnswer === currentAnswers[0] ? 'selected-panel' : ''"
      (click)="selectAnswer(currentAnswers[0])"
    >
      <input class="form-check-input" type="radio" [checked]="selectedAnswer === currentAnswers[0]" />
      <h2>{{ currentAnswers[0] }}</h2>
    </div>
    <div
      class="col mx-4 panel"
      [class]="selectedAnswer === currentAnswers[1] ? 'selected-panel' : ''"
      (click)="selectAnswer(currentAnswers[1])"
    >
      <input class="form-check-input" type="radio" [checked]="selectedAnswer === currentAnswers[1]" />
      <h2>{{ currentAnswers[1] }}</h2>
    </div>
  </div>
  <div class="row my-4">
    <div
      class="col mx-4 panel"
      [class]="selectedAnswer === currentAnswers[2] ? 'selected-panel' : ''"
      (click)="selectAnswer(currentAnswers[2])"
    >
      <input class="form-check-input" type="radio" [checked]="selectedAnswer === currentAnswers[2]" />
      <h2>{{ currentAnswers[2] }}</h2>
    </div>
    <div
      class="col mx-4 panel"
      [class]="selectedAnswer === currentAnswers[3] ? 'selected-panel' : ''"
      (click)="selectAnswer(currentAnswers[3])"
    >
      <input class="form-check-input" type="radio" [checked]="selectedAnswer === currentAnswers[3]" />
      <h2>{{ currentAnswers[3] }}</h2>
    </div>
  </div>
</div>
<div class="d-flex flex-nowrap justify-content-between">
  <a
    type="button"
    class="btn btn-outline-secondary"
    [routerLink]="['/', AltoRoutes.user, AltoRoutes.userHome]"
  >
    <i class="bi bi-save me-2"></i>
    {{ I18ns.training.saveAndQuit }}</a
  >
  <button class="btn btn-primary" (click)="submitAnswer()">
    {{ I18ns.training.submit }}
    <i class="bi bi-arrow-right-short"></i>
  </button>
</div>
